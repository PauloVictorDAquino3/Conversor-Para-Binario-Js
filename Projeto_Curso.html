<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor para Binário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header_area">
        <header>
            <h1 class="text_color_h1">
                Converta seu Nome já!
            </h1>
        </header>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-5">
                <label for="input-nome" class="label_padrao form-label">Digite seu nome:</label>
                <input type="text" name="input-nome" id="input-nome" class="input_text_1 mb-3" placeholder="Claudio">
            </div>
            <div class="col-10">
                <label for="return-area" class="label_padrao form-label">Resultado:</label>
                <div class="input_text" id="area_resultado">
                    
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-5">
                <input type="button" value="Traduzir Nome!" id="botao-traduzir" class="btn btn-outline-success" onclick="btn_convert()">
            </div>
        </div>
    </div>

    <script src="Projeto_Curso.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
